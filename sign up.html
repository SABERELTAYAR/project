<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
<div class="sign-box">
<h2>Sign Up</h2>

<form>
  <div class="user-box">
    <input type="text"  placeholder="First-name" required="" maxlength="8">
    
  </div>

  <div class="user-box">
    <input type="text"  placeholder="Middle-name" required="" maxlength="8">
    
  </div>


  <div class="user-box">
    <input type="text"  placeholder="Last-name" required="" maxlength="8">
  </div>


  <div class="gender">
    <input type="radio" value="Male" name="gender" checked > Male   
    <input type="radio" value="Female" name="gender"> Female   
  </div>

  <br>

    <input type="text" class="phone no." placeholder="01" maxlength="11" required>   <br>

  <br>

    <div class="user-box">
        <input type="password"  placeholder="Enter Password"  maxlength="8" required>
        
      </div>

      <div class="user-box">
        <input type="password"  placeholder="Repeat Password"  maxlength="8">
      </div>
      <input type="submit" class="submit" >
</form>


            <div class="or">OR</div>
        </div>
                <div class="buttons">
                    <a href="https://www.facebook.com/" class="social-signin facebook">Log in with facebook</a>
                <a href="https://twitter.com/" class="social-signin twitter">Log in with Twitter</a>
      
        </div>

</body>
</html>
